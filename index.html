<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <hr class="line">
      <h1 class="main-heading">YAY! It's BOGO</h1>
      <hr class="line">
    </div>

    <form action="/submit" method="POST">
      <div class="options">
        <div class="option" data-units="1">
          <div class="align-box">
            <input type="radio" name="unit-selection" id="unit1" value="1">
            <div class="option-header">
              <div class="unit-info">
                <div class="first-unit-seperater">
                  <div class="discount-seperater">
                    <span class="unit-count">1 Unit</span>
                    <span class="discount-badge">10% Off</span>
                  </div>
                  <div class="Standard-price">
                    Standard Price
                  </div>
                </div>
              </div>
              <div class="price-info">
                <span class="price">$10.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </div>
          </div>
          <div>
            <div></div>
          </div>
          <div class="variant-selectors">
            <div class="variant-group">
              <label for="size1">Size #1</label>
              <select id="size1" name="size1">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color1">Colour #1</label>
              <select id="color1" name="color1">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>
        </div>

        <div class="option popular" data-units="2">
          <span class="popular-badge">MOST POPULAR</span>
          <span class="popular-badge-back"></span>
          <div class="align-box">
            <input type="radio" name="unit-selection" id="unit2" value="2" checked>
            <div class="option-header">
              <div class="unit-info">
                <div class="discount-seperater">
                  <span class="unit-count">2 Unit</span>
                  <span class="discount-badge">20% Off</span>
                </div>
              </div>
              <div class="price-info">
                <span class="price">$18.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </div>
          </div>
          <div class="variant-selectors">
            <div class="variant-group">
              <label for="size1">Size #1</label>
              <select id="size1" name="size2">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color1">Colour #1</label>
              <select id="color1" name="color2">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="size2">Size #2</label>
              <select id="size2" name="size2">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color2">Colour #2</label>
              <select id="color2" name="color2">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>
        </div>

        <div class="option" data-units="3">
          <div class="align-box">
            <input type="radio" name="unit-selection" id="unit3" value="3">
            <div class="option-header">
              <div class="unit-info">
                <div class="discount-seperater">
                  <span class="unit-count">3 Unit</span>
                  <span class="discount-badge">30% Off</span>
                </div>
              </div>
              <div class="price-info">
                <span class="price">$24.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </div>
          </div>
          <div class="variant-selectors">
            <div class="variant-group">
              <label for="size1">Size #1</label>
              <select id="size1" name="size3">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color1">Colour #1</label>
              <select id="color1" name="color3">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="size2">Size #2</label>
              <select id="size2" name="size3">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color2">Colour #2</label>
              <select id="color2" name="color3">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="size3">Size #3</label>
              <select id="size3" name="size3">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color3">Colour #3</label>
              <select id="color3" name="color3">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="delivery-info">
        <span class="free-delivery">Free Delivery</span>
        <span class="total">Total: $18.00 USD</span>
      </div>

      <button type="submit" class="add-to-cart">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        Add to Cart
      </button>
    </form>

    <div class="powered-by">
      @ Powered by Pumper
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
